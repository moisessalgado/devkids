<html>
  <head>
    <title>Calculadora HTML</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <input id="panel" type="text" placeholder="Calculadora" />
      <div class="display-inline-block">
        <div>
          <button class="tcl" value="1">1</button>
          <button class="tcl" value="2">2</button>
          <button class="tcl" value="3">3</button>
        </div>
        <div>
          <button class="tcl" value="4">4</button>
          <button class="tcl" value="5">5</button>
          <button class="tcl" value="6">6</button>
        </div>
        <div>
          <button class="tcl" value="7">7</button>
          <button class="tcl" value="8">8</button>
          <button class="tcl" value="9">9</button>
        </div>
        <div>
          <button class="tcl" value="clear">CE</button>
          <button class="tcl" value="0">0</button>
          <button class="tcl" value="=">=</button>
        </div>
      </div>
      <div class="display-inline-block">
        <div><button class="tcl" value="+">+</button></div>
        <div><button class="tcl" value="-">-</button></div>
        <div><button class="tcl" value="/">/</button></div>
        <div><button class="tcl" value="*">*</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
